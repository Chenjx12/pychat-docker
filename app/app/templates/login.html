<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>PyChat-Pro - 登录</title>
  <link rel="stylesheet" href="/static/css/login_styles.css">
</head>
<body>
  <div id="auth">
    <h2>PyChat-Pro - 登录</h2>
    <form id="login-form">
      <input id="username" placeholder="用户名/id" autocomplete="username"/>
      <input id="password" type="password" placeholder="密码" autocomplete="new-password"/>
      <button type="button" onclick="login()">登录</button>
      <a href="/auth/reg">没有账号？注册</a>
    </form>
  </div>
  <script src="/static/js/jquery-3.6.0.min.js"></script>
  <script src="/static/js/utils.js"></script>
  <script src="/static/js/login.js"></script>
</body>
</html>
