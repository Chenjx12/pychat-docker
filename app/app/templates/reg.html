<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>PyChat-Pro - 注册</title>
  <link rel="stylesheet" href="/static/css/reg_styles.css">
</head>
<body>
  <div id="reg">
    <h2>PyChat-Pro - 注册</h2>
    <form id="reg-form">
      <input id="username" placeholder="用户名" autocomplete="username"/>
      <input id="password" type="password" placeholder="密码" autocomplete="new-password"/>
      <input id="confirm_password" type="password" placeholder="确认密码" autocomplete="new-password"/>
      <button type="button" onclick="reg()">注册</button>
      <a href="/auth/login">已有账号？登录</a>
    </form>
  </div>
  <script src="/static/js/jquery-3.6.0.min.js"></script>
  <script src="/static/js/utils.js"></script>
  <script src="/static/js/reg.js"></script>
</body>
</html>
